<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DDX — только форма за 1 ₽</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;
      background:#0f0029;
      overflow:hidden;
    }

    .box{
      position:fixed;
      inset: 0;                          /* вместо top/left 50% */
      margin: auto;
      width: 94vw;                       /* почти на всю ширину TG */
      max-width: 500px;                  /* но не шире, чем красиво */
      height: 90vh;                      /* почти на всю высоту */
      max-height: 680px;
      background: #5123A3;
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 30px 90px rgba(0,0,0,0.85);
    }

    iframe{
      position: absolute;
      width: 560px;                      /* шире, чем карточка */
      height: 2000px;
      border: none;
      top: -595px;                       /* подогнано под текущую верстку DDX */
      left: 50%;
      transform: translateX(-50%);       /* ← ВОТ ЭТО ГЛАВНОЕ! Автоматическое центрирование */
      pointer-events: auto;
    }
  </style>
</head>
<body>

<div class="box">
  <iframe src="https://ruble.ddxfitness.pro/"
    sandbox="allow-forms allow-scripts allow-same-origin allow-modals allow-popups"
    scrolling="no" frameborder="0"></iframe>
</div>

<script>
  // Telegram Web App — растягиваем и убираем лишние свайпы
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    Telegram.WebApp.disableVerticalSwipes();
    Telegram.WebApp.setHeaderColor('#5123A3');
    Telegram.WebApp.setBackgroundColor('#0f0029');
  }
</script>

</body>
</html>
