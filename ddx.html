<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DDX за 1 ₽</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{
      height:100%;
      background:#0f0029;
      overflow:hidden;
    }

    .card{
      position:fixed;
      inset:0;
      margin:auto;
      width:94vw;
      max-width:500px;
      height:92vh;
      max-height:700px;
      background:#5123A3;
      border-radius:28px;
      overflow:hidden;
      box-shadow:0 35px 100px rgba(0,0,0,0.8);
    }

    /* Контейнер с зумом и центрированием */
    .iframe-wrapper{
      position:absolute;
      width:100%;
      height:100%;
      overflow:hidden;
      border-radius:28px;
    }

    iframe{
      position:absolute;
      width:580px;                    /* чуть шире, чем карточка */
      height:2200px;
      border:none;
      left:50%;
      top:-582px;                     /* подогнано точно под 25–30 ноября 2025 */
      transform:translateX(-50%) scale(0.94);  /* ← лёгкий зум-out, чтобы влезли чекбоксы и кнопка */
      transform-origin:top center;
      pointer-events:auto;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="iframe-wrapper">
    <iframe src="https://ruble.ddxfitness.pro/"
      sandbox="allow-forms allow-scripts allow-same-origin allow-modals allow-popups"
      scrolling="no" frameborder="0"></iframe>
  </div>
</div>

<script>
<script>
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    Telegram.WebApp.disableVerticalSwipes();
    Telegram.WebApp.setHeaderColor('#5123A3');
    Telegram.WebApp.setBackgroundColor('#0f0029');
  }
</script>

</body>
</html>
