<html lang="ru" style="--tg-viewport-height: 100vh; --tg-viewport-stable-height: 100vh;"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DDX за 1 ₽</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;background:#0f0029;overflow:hidden}

    .card{
      position:fixed;
      inset:0;
      margin:auto;
      width:94vw;
      max-width:900px;
      height:94vh;
      max-height:533px;
      background:#5123A3;
      border-radius:28px;
      overflow:hidden;
      box-shadow:0 35px 100px rgba(0,0,0,0.8);
    }

    iframe{
      position:absolute;
      width:470px;                    /* твоя ширина — оставляем */
      height:1790px;                  /* твоя высота — оставляем */
      border:none;
      left:50%;
      top:-587px;                     /* твоё точное смещение сверху */
      
      /* ← ВОТ ЭТО ГЛАВНОЕ — зум назад, как будто отодвинул пальцами */
      transform:translateX(-50%) scale(0.93);   /* 0.90 = красиво влезает на всех экранах */
      transform-origin: top center;
    }
  </style>
</head>
<body>

<div class="card">
  <iframe src="https://ruble.ddxfitness.pro/" sandbox="allow-forms allow-scripts allow-same-origin allow-modals allow-popups" scrolling="no" frameborder="0"></iframe>
</div>

<script>
  if (window.Telegram?.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    Telegram.WebApp.setHeaderColor('#5123A3');
    Telegram.WebApp.setBackgroundColor('#0f0029');
  }
</script>


</body></html>
